<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schatch Login</title>
    <link rel="stylesheet" href="styles/Login.css">
</head>
<body>
    <div>
        <div>
            <input type="text" placeholder="Enter username..." id="username" required>
            <input type="email" placeholder="Enter your email..." id="email" required>
            <input type="password" placeholder="Create a password.." id="password" required>
            <input type="password" placeholder="Comfirm your password" id="Comfirm_password" required>
            <input type="text" placeholder="Enter your school board name..." id="school_board" required>
            <button id="submit" type="submit">Let's chat</button>
        </div>
    </div>
    <script src="scripts/Login.js"></script>
</body>
</html>
